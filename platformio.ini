[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Freenove ESP32-WROOM board configuration
; The Freenove board uses the ESP32-WROOM-32 module
; which is compatible with the generic esp32dev board definition

; Upload settings
upload_speed = 921600

; Build flags (optional)
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=false

; Monitor settings
monitor_filters = 
    esp32_exception_decoder

; Serial port auto-detection
; Uncomment and set if needed:
; upload_port = COM3  ; Windows
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = /dev/cu.usbserial-*  ; macOS
; monitor_port = ${env.upload_port}
